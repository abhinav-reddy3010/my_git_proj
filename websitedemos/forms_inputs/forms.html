<html>
    <head>
        <title>Web Forms</title>
        <h1>Intro To Forms</h1>
    </head>
    <body>
        <form action="/" method="post">
            <div>
                <label for="first_name"> First name</label>
                <input type="text" id="first_name" value="Abhinav">
            </div>
            <div>
                <label for="Age"> Age </label>
                <input type="number" id="Age"
                min="12" max="80" value="34">
            </div>
            <div>
                <label for="Date"> Date </label>
                <input type="date" id="Date">
            </div>
            <div>
                <label> Select Your Fruit </label>
                <input type="radio" name="Fruits" id="Apple" checked> Apple
                <input type="radio" name="Fruits" id="Banana"> Banana
                <input type="radio" name="Fruits" id="Orange"> Orange
            </div>
            <div>
                <label> Select Your Fruit </label>
                <input type="checkbox" name="Fruits" id="Apple"> Apple
                <input type="checkbox" name="Fruits" id="Banana" checked> Banana
                <input type="checkbox" name="Fruits" id="Orange"> Orange
            </div>
            <div>
                <label for="color">  Select Your Favourite color </label>
                <input type="color" id="color" value="#ff0000">
            </div>
            <div>
                <label for="gender"> I am</label>
                <select type="gender" id="gender">
                <option value="Male">Male</option>
                <option value="Female" selected>Female</option>
                <option value="Other">Other</option>
            </div>
            
        </form>
    </body>
</html>
